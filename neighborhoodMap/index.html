        /*#map-canvas { height: 300px; margin: 20px; padding: 0}*/

<body>
before
<div id="map-canvas"></div>
after

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript">
    var map;
    function initialize() {
        var homeLatLng = new google.maps.LatLng(37.769430, -121.991443);
        var mapOptions = {
            center: homeLatLng,
//            center: { lat: 37.769430, lng: -121.991443},
            zoom: 13
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);
        var marker = new google.maps.Marker({
            position: homeLatLng
            ,title: 'I\'m here!'
//            ,map: map
        });
        marker.setMap(map);
        addMarker();
    }

    function addMarker() {
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(37.765087, -121.962852),
            title: 'Hi Ho Hi Ho, its off to work I go!!',
            map: map
        });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
