<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Neighborhood Map Project</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-2">
            <div class="row">
                <div class="col-md-12" id="myMarkersView">
                    <h4>My Markers</h4>
                    <ul data-bind="foreach: myMarkers">
                        <li data-bind="text: title, click: $parent.goToPoint"></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="searchMarkersView">
                    <h4>Search Markers</h4>
                    <ul>
                        <li>mark1</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-sm-10">
            <div class="row">
                <div class="col-md-12" id="mapView">
                    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                    <div id="map-canvas"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="searchResultsView">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab animi assumenda, aut consectetur, cupiditate deserunt dolor exercitationem mollitia nam nostrum odio officiis perspiciatis, recusandae? Aliquam dolorum iure nam quasi quidem.
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
